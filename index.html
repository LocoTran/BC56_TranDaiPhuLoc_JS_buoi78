<!doctype html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <div class="arrayNumbers my-2"></div>

        <div class="accordion my-2" id="bai_tap_1">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-block d-flex justify-content-between align-items-center" type="button"
                            data-toggle="collapse" data-target="#collapse_1" aria-expanded="true"
                            aria-controls="collapse_1">
                            #1 Tính tổng các số dương có trong mảng
                            <i class="float-right fa-solid fa-chevron-down fa-lg"></i>
                        </button>
                    </h2>
                </div>

                <div id="collapse_1" class="collapse" aria-labelledby="headingOne" data-parent="#bai_tap_1">
                    <div class="card-body">
                        <button class="btn btn-warning" id="tinhTongCacSoDuong">Tính tổng</button>
                        <div id="result_1" class="mt-2">
                            <i class="fa-solid fa-right-from-bracket  mr-2"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="accordion my-2" id="bai_tap_2">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-block d-flex justify-content-between align-items-center" type="button"
                            data-toggle="collapse" data-target="#collapse_2" aria-expanded="true"
                            aria-controls="collapse_2">
                            #2 Đếm các số dương trong mảng
                            <i class="float-right fa-solid fa-chevron-down fa-lg"></i>
                        </button>
                    </h2>
                </div>

                <div id="collapse_2" class="collapse" aria-labelledby="headingOne" data-parent="#bai_tap_2">
                    <div class="card-body">
                        <button class="btn btn-warning" id="demCacSoDuong">Đếm</button>
                        <div id="result_2" class="mt-2">
                            <i class="fa-solid fa-right-from-bracket mr-2"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                            data-toggle="collapse" data-target="#collapse_3" aria-expanded="true"
                            aria-controls="collapse_3">
                            #3 Tìm số nhỏ nhất trong mảng
                            <i class="float-right fa-solid fa-chevron-down fa-lg"></i>
                        </button>
                    </h2>
                </div>

                <div id="collapse_3" class="collapse" aria-labelledby="headingOne" data-parent="#bai_tap_3">
                    <div class="card-body">

                    </h2>

                <div id="collapse_4" class="collapse" aria-labelledby="headingOne" data-parent="#bai_tap_4">

                            <i class="fa-solid fa-right-from-bracket mr-2"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="accordion my-2" id="bai_tap_5">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h2 class="mb-0">

                </div>

                <div id="collapse_6" class="collapse" aria-labelledby="headingOne" data-parent="#bai_tap_6">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Vị trí muốn đổi 1</label>
                            <input type="text" class="form-control" id="index-01">

                        <div class="form-group">

        <div class="arrayNumbersNew my-2"></div>

        <div class="accordion my-2" id="bai_tap_9">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-block d-flex justify-content-between align-items-center" type="button"
