<body>
    <div class="container">
        <form class="form-group">
            <label for="">Nhập số n:</label>
            <input type="text" class="form-control" id="number">
            <button type="submit" class="d-block mt-2 btn btn-success" id="addNum">Thêm số vào mảng</button>
        </form>
        <div class="arrayNumbers my-2"></div>

        <div class="bai_1">
            <button class="btn btn-warning" id="tinhTongCacSoDuong">Tính tổng các số dương trong mảng</button>
            <div id="result_1" class="mt-2"></div>
        </div>

        <div class="bai_2">
            <button class="btn btn-warning" id="demCacSoDuong">Đếm các số dương trong mảng</button>
            <div id="result_2" class="mt-2"></div>
        </div>

        <div class="bai_3">
            <button class="btn btn-warning" id="timSoNhoNhat">Tìm số nhỏ nhất trong mảng</button>
            <div id="result_3" class="mt-2"></div>
        </div>

        <div class="bai_4">
            <button class="btn btn-warning" id="timSoDuongNhoNhat">Tìm số dương nhỏ nhất trong mảng</button>
            <div id="result_4" class="mt-2"></div>
        </div>

        <div class="bai_5">
            <button class="btn btn-warning" id="timSoChanCuoiCung">Tìm số chẵn cuỗi cùng trong mảng</button>
            <div id="result_5" class="mt-2"></div>
        </div>

        <div class="bai_6">
            <div class="form-group">
                <label for="">Vị trí muốn đổi 1</label>
                <input type="text" class="form-control" id="index-01">
            </div>
            <div class="form-group">
                <label for="">Vị trí muốn đổi 2</label>
                <input type="text" class="form-control" id="index-02">
            </div>
            <button class="btn btn-warning" id="doiCho2So">Đổi 2 giá trị theo vị trí này</button>
            <div id="result_6" class="mt-2"></div>
        </div>

        <div class="bai_7">
            <button class="btn btn-warning" id="sapXepTangDan">Sắp xếp mảng theo thứ tự tăng dần</button>
            <div id="result_7" class="mt-2"></div>
        </div>

        <div class="bai_8">
            <button class="btn btn-warning" id="timSoNguyenToDauTien">Tìm số nguyên tố đầu tiên</button>
            <div id="result_8" class="mt-2"></div>
        </div>

        <div class="bai_9">
            <form class="form-group" id="arrNew">
                <label for="">Nhập số n:</label>
                <input type="text" class="form-control" id="numberNew">
                <button type="submit" class="d-block mt-2 btn btn-success" id="addNumNew">Thêm số vào mảng</button>
            </form>
            <div class="arrayNumbersNew my-2"></div>

            <button class="btn btn-warning" id="demSoNguyen">Đếm số nguyên</button>
            <div id="result_9" class="mt-2"></div>
        </div>

        <div class="bai_10">
            <button class="btn btn-warning" id="soSanhAmDuong">So sánh số lượng số âm và số dương</button>
            <div id="result_10" class="mt-2"></div>
        </div>
    </div>
